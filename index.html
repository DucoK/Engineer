<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>OpenLayers kaart</title>
  </head>
  <body>

   <div class="layerSwitcherContainer">
    <h2>Base Layers</h2>
    <input type="radio" name="baseLayerRadioButton" value="openStreetMap" checked>OSM Standard<br>
    <input type="radio" name="baseLayerRadioButton" value="ESRISatellite">ESRI Sattelite<br>
    <h2>Overlay Layers</h2>
    <input type="checkbox" name="overlayLayerCheckbox" value="knooppunten" checked>Knooppunten<br>
    <input type="checkbox" name="overlayLayerCheckbox" value="lvroutes">LV-routes<br><br>
   </div>

    <div id="map" class="map"></div>
    
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="main.js"></script>
  </body>
</html>
